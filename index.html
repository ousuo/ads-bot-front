<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача объявления</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        /* Main Button styling is handled by Telegram, but we can style a fallback */
    </style>
</head>
<body>
    <h2>Новое объявление</h2>
    <form id="adForm">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" id="title" placeholder="Например: Продам велосипед" required>
        </div>

        <div class="form-group">
            <label for="price">Цена</label>
            <input type="text" id="price" placeholder="Например: 5000 руб." required>
        </div>

        <div class="form-group">
            <label for="contact">Контакт (username или телефон)</label>
            <input type="text" id="contact" placeholder="@username" required>
        </div>

        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" placeholder="Подробное описание товара..." required></textarea>
        </div>
    </form>

    <script>
        const tg = window.Telegram.WebApp;

        // Сообщаем Телеграму, что приложение готово
        tg.ready();
        // Раскрываем на всю высоту
        tg.expand();

        // Настраиваем "Главную кнопку" (MainButton) в интерфейсе Телеграма
        const mainButton = tg.MainButton;
        mainButton.text = "Опубликовать";
        mainButton.show();

        mainButton.onClick(function() {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const contact = document.getElementById('contact').value;
            const description = document.getElementById('description').value;

            if (!title || !price || !contact) {
                tg.showPopup({title: 'Ошибка', message: 'Пожалуйста, заполните обязательные поля!'});
                return;
            }

            const data = {
                title: title,
                price: price,
                contact: contact,
                description: description
            };

            // Отправляем данные боту
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
