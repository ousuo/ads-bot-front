<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача объявления</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-hint-color, #888);
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 12px;
            box-sizing: border-box;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--tg-theme-button-color, #3390ec);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .col {
            flex: 1;
        }
        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Новое объявление</h2>
        <form id="adForm">
            <div class="row">
                <div class="col form-group">
                    <label for="adType">Тип</label>
                    <select id="adType">
                        <option value="Продам">Продам</option>
                        <option value="Куплю">Куплю</option>
                        <option value="Услуга">Услуга</option>
                        <option value="Вакансия">Вакансия</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label for="category">Категория</label>
                    <select id="category">
                        <option value="Электроника">Электроника</option>
                        <option value="Одежда">Одежда</option>
                        <option value="Авто">Авто/Мото</option>
                        <option value="Дом">Дом и сад</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" id="title" placeholder="Например: iPhone 13 Pro" required>
            </div>

            <div class="form-group">
                <label for="price">Цена (только цифры)</label>
                <input type="number" id="price" placeholder="50000" required>
            </div>

            <div class="form-group">
                <label for="contact">Контакт для связи</label>
                <input type="text" id="contact" placeholder="@username или телефон" required>
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" placeholder="Состояние, комплектация и другие детали..." required></textarea>
            </div>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const mainButton = tg.MainButton;
        mainButton.text = "Опубликовать";
        mainButton.show();

        // Автозаполнение контакта юзернеймом пользователя, если есть
        if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.username) {
            const contactInput = document.getElementById('contact');
            if (!contactInput.value) {
                contactInput.value = '@' + tg.initDataUnsafe.user.username;
            }
        }

        mainButton.onClick(function() {
            const adType = document.getElementById('adType').value;
            const category = document.getElementById('category').value;
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const contact = document.getElementById('contact').value;
            const description = document.getElementById('description').value;

            if (!title || !price || !contact) {
                tg.showPopup({title: 'Ошибка', message: 'Пожалуйста, заполните обязательные поля!'});

                tg.showPopup({
                    title: 'Ошибка', 
                    message: 'Пожалуйста, введите корректную ссылку на изображение (jpg, jpeg, png, gif).'
                });
                return;
            }

            const data = {
                adType: adType,
                category: category,
                title: title,
                price: price,
                contact: contact,
                description: description
            };

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
